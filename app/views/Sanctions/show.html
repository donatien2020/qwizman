#{extends '/admin.html' /} #{set title:'Edit Fault' /}
<body>
	<div class="formContainer">
		<span class="msgAlert" id="msgAlertClass">${msg}</span>
		<form action="modifySanction" method="post" onsubmit="return checkForm(this);">
			<table>
<tr>
				<td colspan="2"><p id="crudListAdd">
						<a>Fill In the Form To Modify This Fault</a>
					</p></td>
			</tr>
				<tr>
					<td>&{'fullName'}<font size="2" color="red">*</font>:
					</td>
					<td><input
						type="hidden"
						name="sanctionId"
						id="sanctionId"
						value="${sanction?.id}"
					><tr>
				<td>&{'name'}<font
					size="2"
					color="red"
				>*</font>:</td>
				<td><input
					type="text"
					name="name"
					value="${sanction?.name}"
				><span class="error">#{error 'name'/}</span></td>
			</tr>
			<tr>
				<td>&{'description'}<font
					size="2"
					color="red"
				>*</font>:</td>
				<td><input
					type="text"
					name="description"
					
					value="${sanction?.description}"
				><span
					id="descriptionError"
					class="error"
				>#{error 'description' /}</span> </td>
			</tr>
			<tr>
				<td>&{'typeOf'}:</td>
				<td><select name="type">
						<option value="NORMAL">NORMAL</option>
						<option value="HIGHT">HIGHT</option>
						<option value="MIDLE">MIDLE</option>
				</select><span class="error">#{error 'phoneNumber' /}</span></td>
			</tr>
			<tr>
				<td>&{'marks'}<font
					size="2"
					color="red"
				>*</font>:</td>
				<td><input
					type="text"
					name="marks"
					
					value="${sanction?.marks}"
				><span
					id="marksError"
					class="error"
				>#{error 'marks' /}</span> </td>
			</tr>
				<tr>
					<td colspan="2"><input
					type="submit"
					name="createFault"
					value="Create"
				></td>
				</tr>
			</table>
		</form>
	</div>
