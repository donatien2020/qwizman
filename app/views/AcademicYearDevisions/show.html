#{extends '/admin.html' /} #{set title:'Edit School' /}
<body>
	<div class="formContainer">
		<span
			class="msgAlert"
			id="msgAlertYearDivision"
		>${msg}</span>
		<form
			action="create"
			method="post"
			onsubmit="return checkForm(this);"
		>
			<table>
				<tr>
					<td>&{'description'}<font
						size="2"
						color="red"
					>*</font>:</td>
					<td><input
						type="hidden"
						name="yearId"
						id="yearIdDiv"
						value="${accademicYearDivision?.id}"
					>
					<textarea
							name="description"
							id="yearaccdescriptionDiv"
						>${accademicYearDivision?.description}</textarea><span
						id="descriptionError"
						class="error"
					>#{error 'description' /}</span> <span
						id="descriptionValid"
						class="valid"
					></span>
					</td>
				</tr>
				<tr>
					<td>&{'startAt'}<font
						size="2"
						color="red"
					>*</font>:</td>
					<td><input
						type="text"
						name="startAt"
						id="yearaccStartAtDiv"
						value="${accademicYearDivision?.startAt}"
					><span class="error">#{error 'startAt'/}</span>
					</td>
				</tr>
				<tr>
					<td>&{'endAt'}:</td>
					<td><input
						type="text"
						name="endAt"
						id="yearaccDivEndAt"
						value="${accademicYearDivision?.endAt}"
					> <span class="error">#{error 'endAt' /}</span>
					</td>
				</tr>
				<tr>
					<td>&{'devisionLabel'}<font
						size="2"
						color="red"
					>*</font>:</td>
					<td><select
						name="devisionLabel"
						id="devisionLabelDiv"
					>
							<option value="I">I</option>
							<option value="II">II</option>
							<option value="III">III</option>
					</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><a
						href="#"
						class="button-link"
						id="editClasse"
						onclick="editAccYearDevision();"
					><img
							src="@{'/public/images/add.png'}"
							height="25"
							width="25"
						/>
					</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
