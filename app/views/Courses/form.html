#{extends '/admin.html' /} #{set title:'Add New Operator' /} #{set
title:'Add Class' /}
<div class="formContainer">
	<form action="create" method="post" onsubmit="return checkForm(this);">
		<table>
<tr>
				<td colspan="2"><p id="crudListAdd">
						<a>Fill In the Form To Add a New Course</a>
					</p></td>
			</tr>
			<tr>
				<td>&{'name'}<font size="2" color="red">*</font>:
				</td>
				<td><input type="text" name="name" value="${flash.name}"></td>
			</tr>
			<tr>
				<td>&{'content'}<font size="2" color="red">*</font>:
				</td>
				<td><textarea  name="content" id="content"></textarea>
					<span id="contentValid" class="valid"></span></td>
			</tr>
			<tr>
					<td>&{'overTj'}<font size="2" color="red">*</font>:
					</td>
					<td><input   name="overTj" id="overTj" type="text"/> <span id="overTjError"
						class="error">#{error 'overTj' /}</span></td>
				</tr>
				<tr>
					<td>&{'overEx'}<font size="2" color="red">*</font>:
					</td>
					<td><input  name="overEx" id="overEx" type="text"/> <span id="overExError"
						class="error">#{error 'overEx' /}</span></td>
				</tr>
			<tr>
				<td colspan="2"><input type="submit" name="createCourse"
					value="Create"></td>
			</tr>
		</table>
	</form>
</div>
